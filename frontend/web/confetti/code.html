<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="randomColor.js"></script>
<script src="confettikit.min.js"></script>

<style>
/* - only demo - */  
body {
background-image: url('bg.png');
}
.btn {
display: inline-block;
border: none;
border-radius: .3em;
box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1), inset 0 -0.25em 0 rgba(0, 0, 0, 0.25), 0 0.25em 0.25em rgba(0, 0, 0, 0.05);
cursor: pointer;
font-weight: 300;
line-height: 1.5;
letter-spacing: 1px;

    <div class="container">

<div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12 text-center mt">
                        <h1>Эффект конфетти для кнопок</h1>
                    </div>
</div>

            <div class="row mt">
                <div class="col-md-4 col-xs-12 col-sm-4 text-center pd">
                    <button id="bottom-btn" class="btn">Happy Birthday</button>
                </div>
                <div class="col-md-4 col-xs-12 col-sm-4 text-center pd">
                    <button id="btn" class="btn">Magic Button</button>
                </div>
                <div class="col-md-4 col-xs-12 col-sm-4 text-center pd">
                    <button id="top-btn" class="btn">Celebration</button>
                </div>
            </div>

            <div class="row mt">
                <div class="col-md-4 col-xs-12 col-sm-4 text-center pd">
                    <button id="text-btn" class="btn">Custom Text</button>
                </div>
                <div class="col-md-4 col-xs-12 col-sm-4 text-center pd">
                    <button id="image-btn" class="btn">Custom Image</button>
                </div>
                <div class="col-md-4 col-xs-12 col-sm-4 text-center pd">
                    <button id="svg-btn" class="btn">Custom SVG</button>
                </div>
            </div>

            <div class="row mt">
                <div class="col-md-12 col-xs-12 col-sm-12 text-center pd">
                    <button id="multiple-btn" class="btn">Multiple Custom</button>
                </div>
            </div>

    </div>

    <script>
        //Happy Birthday
        document.querySelector('#bottom-btn').addEventListener('click', function (e) {

            new confettiKit({
                confettiCount: 40,
                angle: 90,
                startVelocity: 50,
                colors: randomColor({hue: 'blue',count: 18}),
                elements: {
                    'confetti': {
                        direction: 'down',
                        rotation: true,
                    },
                    'star': {
                        count: 10,
                        direction: 'down',
                        rotation: true,
                    },
                    'ribbon': {
                        count: 5,
                        direction: 'down',
                        rotation: true,
                    },
                    'custom': [{
                        count: 1,
                        width: 50,
                        textSize: 15,
                        content: 'shar.png',
                        contentType: 'image',
                        direction: 'up',
                        rotation: false,
                    }]
                },
                position: 'bottomLeftRight',
            });
        });

        //magic button
        document.querySelector('#btn').addEventListener('click', function (e) {

            new confettiKit({
                confettiCount: 40,
                angle: 90,
                startVelocity: 50,
                elements: {
                    'confetti': {
                        direction: 'down',
                        rotation: true,
                    },
                    'star': {
                        count: 10,
                        direction: 'down',
                        rotation: true,
                    },
                    'ribbon': {
                        count: 5,
                        direction: 'down',
                        rotation: true,
                    },
                },
                x: e.clientX,
                y: e.clientY
            });
        });

        //Celebration
        document.querySelector('#top-btn').addEventListener('click', function (e) {
            new confettiKit({
                confettiCount: 40,
                angle: 90,
                startVelocity: 50,
                colors: randomColor({hue: 'blue',count: 18}),
                elements: {
                    'confetti': {
                        direction: 'down',
                        rotation: true,
                    },
                    'star': {
                        count: 10,
                        direction: 'down',
                        rotation: true,
                    },
                    'ribbon': {
                        count: 5,
                        direction: 'down',
                        rotation: true,
                    },
                    'custom': [{
                        count: 4,
                        width: 50,
                        textSize: 15,
                        content: 'shar.png',
                        contentType: 'image',
                        direction: 'up',
                        rotation: false,
                    }]
                },
                position: 'bottomLeftRight',
            });
            new confettiKit({
                colors:randomColor({hue:'pink',count: 18}),
                confettiCount: 40,
                angle: 90,
                startVelocity: 50,
                elements: {
                    'confetti': {
                        direction: 'down',
                        rotation: true,
                    },
                    'star': {
                        count: 10,
                        direction: 'down',
                        rotation: true,
                    },
                    'ribbon': {
                        count: 5,
                        direction: 'down',
                        rotation: true,
                    },
                },
                position: 'topLeftRight',
            });
        });

        //Custom Text
        document.querySelector('#text-btn').addEventListener('click', function (e) {
            new confettiKit({
                confettiCount: 40,
                angle: 90,
                startVelocity: 50,
                elements: {
                    'confetti': {
                        direction: 'down',
                        rotation: true,
                    },
                    'star': {
                        count: 10,
                        direction: 'down',
                        rotation: true,
                    },
                    'ribbon': {
                        count: 5,
                        direction: 'down',
                        rotation: true,
                    },
                    'custom': [{
                        count: 10,
                        width: 25,
                        textSize: 15,
                        content: 'BootstrapTema',
                        contentType: 'text',
                        direction: 'down',
                        rotation: true,
                    }]
                },
                x: e.clientX,
                y: e.clientY
            });
        });

        //Custom Image
        document.querySelector('#image-btn').addEventListener('click', function (e) {
            new confettiKit({
                confettiCount: 40,
                angle: 90,
                startVelocity: 50,
                elements: {
                    'confetti': {
                        direction: 'down',
                        rotation: true,
                    },
                    'star': {
                        count: 10,
                        direction: 'down',
                        rotation: true,
                    },
                    'ribbon': {
                        count: 5,
                        direction: 'down',
                        rotation: true,
                    },
                    'custom': [{
                        count: 50,
                        width: 25,
                        textSize: 15,
                        content: 'FlowerClipart.png',
                        contentType: 'image',
                        direction: 'down',
                        rotation: true,
                    }]
                },
                x: e.clientX,
                y: e.clientY
            });
        });

        document.querySelector('#svg-btn').addEventListener('click', function (e) {
            new confettiKit({
                confettiCount: 40,
                angle: 90,
                startVelocity: 50,
                elements: {
                    'confetti': {
                        direction: 'down',
                        rotation: true,
                    },
                    'star': {
                        count: 20,
                        direction: 'down',
                        rotation: true,
                    },
                    'ribbon': {
                        count: 5,
                        direction: 'down',
                        rotation: true,
                    },
                    'custom': [
                        {
                        count: 10,
                        width: 25,
                        content: svgSource,
                        contentType: 'svg',
                        direction: 'down',
                        rotation: true,
                        },
                ]
                },
                x: e.clientX,
                y: e.clientY
            });
        });
        //multiple Custom 
        document.querySelector('#multiple-btn').addEventListener('click', function (e) {
            new confettiKit({
                confettiCount: 40,
                angle: 90,
                startVelocity: 50,
                elements: {
                    'confetti': {
                        direction: 'down',
                        rotation: true,
                    },
                    'star': {
                        count: 0,
                        direction: 'down',
                        rotation: true,
                    },
                    'ribbon': {
                        count: 0,
                        direction: 'down',
                        rotation: true,
                    },
                    'custom': [
                        {
                        count: 10,
                        width: 25,
                        textSize:15,
                        content: 'Confetti',
                        contentType: 'text',
                        direction: 'down',
                        rotation: true,
                        },
                        {
                        count: 10,
                        width: 25,
                        content: svgSource,
                        contentType: 'svg',
                        direction: 'down',
                        rotation: true,
                        },
                        {
                        count: 10,
                        width: 25,
                        textSize:15,
                        content: 'FlowerClipart.png',
                        contentType: 'image',
                        direction: 'down',
                        rotation: true,
                        },
                ]
                },
                x: e.clientX,
                y: e.clientY
            });
        });

    </script>
